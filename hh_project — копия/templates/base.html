<!DOCTYPE html>
<html>
<head>
    <title>Вакансии HH.ru</title>
    <style>
        body { font-family: Arial; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .vacancy { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .vacancy h3 { margin-top: 0; }
        .salary { color: green; font-weight: bold; }
        .company { color: #666; }
        .success { background: #d4edda; padding: 10px; border-radius: 5px; }
        form { margin: 20px 0; }
        input[type="text"] { padding: 8px; width: 300px; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Поиск вакансий с HH.ru</h1>
    
    {% if message %}
        <div class="success">{{ message }}</div>
    {% endif %}
    
    {% block content %}
    {% endblock %}
</body>
</html>
